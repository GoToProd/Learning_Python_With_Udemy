<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Flask App</title>
    <link rel="stylesheet" href="../static/login.css">
    <meta name="viewport" content="width=device-width" />
</head>
<body>
    <div class="registration-cssave">
        <form method="post" action="{{ url_for('login') }}">
            <h3 class="text-center">Форма входа</h3>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <input class="form-control item" type="text" name="username" maxlength="15" minlength="2" pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Логин" required>
            </div>
            <div class="form-group">
                <input class="form-control item" type="password" name="password" minlength="4" id="password" placeholder="Пароль" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block create-account" type="submit">Вход в аккаунт</button>
            </div>
        </form>
    </div>
</body>
</html>
