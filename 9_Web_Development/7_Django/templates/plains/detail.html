{% extends 'base.html' %}
{% block title %} Detail {% endblock title%}
{% block content%}
<h1>Информация о рейсе</h1>


<div class='row'> 
    <div class='col-md-8 mx-auto my-2'>
        <table class='table table-striped'>
            <tr>
                <th>Номер</th>
                <th>Откуда</th>
                <th>Куда</th>
                <th>Время в пути</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
            <tr>
                <td>{{object.name}}</td>
                <td>{{object.fromCity}}</td>
                <td>{{object.toCity}}</td>
                <td>{{object.travel_time}}</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </div>
</div>

<div class='row'>
    <div class='col-md-4'>
        <a href="{% url 'plains:home' %}">
            <button type='button' class='btn btn-primary'>Назад</button>
        </a>
    </div>
</div>

{% endblock content%}
